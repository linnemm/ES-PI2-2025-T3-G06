<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turmas - NotaDez</title>

  <!-- Fontes e ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS da página -->
  <link rel="stylesheet" href="listaTurmas.css" />
</head>
<body>
  <div class="dashboard">

    <!-- Topbar PADRÃO (com IDs para abrir a janelinha) -->
    <nav class="topbar">
      <h2>NotaDez</h2>
      <ul class="menu-horizontal">
        <li><a href="#" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
        <li><a href="#" id="btnCursos"><i class="fa-solid fa-graduation-cap"></i> Cursos</a></li>
        <li><a href="#" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
        <li><a href="#" id="btnTurmas" class="ativo"><i class="fa-solid fa-users"></i> Turmas</a></li>
        <!-- Perfil direto (sem janelinha) -->
        <li><a href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- Aba flutuante -->
    <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
      <div class="menu-conteudo">
        <h3 id="tituloAba">Selecionar</h3>
        <div id="selectContainer"></div>
        <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1>Turmas Cadastradas</h1>

      <!-- Barra de busca -->
      <form class="filtro-card" onsubmit="return false;">
        <label for="fBusca">Busca</label>
        <input id="fBusca" type="text" placeholder="Buscar por turma, código ou disciplina" />

        <div class="botoes">
          <button class="btn-curso" id="btnBuscar" type="button">Buscar</button>
          <div style="display:flex; gap:10px; margin-left:auto;">
            <button class="btn-curso" id="btnNovo" type="button" onclick="window.location.href='cadastro_turma.html'">+ Cadastrar Nova Turma</button>
          </div>
        </div>
      </form>

      <!-- Lista -->
      <div class="lista-card">
        <div class="tabela-head">
          <span>Turma</span>
          <span>Código</span>
          <span>Disciplina</span>
          <span style="text-align:right;">Ações</span>
        </div>
        <div id="corpoTabela"></div>
        <div id="vazio" class="vazio">Nenhuma turma encontrada.</div>
      </div>
    </main>
  </div>

  <!-- JS da página -->
  <script src="listaTurmas.js"></script>
</body>
</html>
