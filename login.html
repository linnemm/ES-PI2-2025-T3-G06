<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - NotaDez</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: linear-gradient(to bottom, #e8f4ec, #e6f0e8, #e1efe6, #d9ebdf);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

/* Retângulo de fundo atrás do quadrado branco */
.background-box {
position: absolute;
width: 560px; /* maior que o branco */
height: 660px; /* maior que o branco */
background: linear-gradient(to right, #b5dcc6, #a7d5bb);
border-radius: 16px; /* um pouco mais arredondado */
box-shadow: 0 8px 18px #9dccb2;

/* centralizar atrás do login */
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

.login-container {
position: relative;
background: white;
border-radius: 12px;
width: 380px;
padding: 80px 40px 40px; /* mais espaço no topo por causa das bandeirinhas */
box-shadow: 0 6px 15px #9dccb2;
border: 2px solid #b5dcc6;
text-align: center;
z-index: 2;
}

.login-container h1 {
color: #9c6b34;
margin-bottom: 25px;
}

.login-container input {
width: 100%;
padding: 12px;
margin: 10px 0;
border: 1px solid #a7d5bb;
border-radius: 6px;
outline: none;
font-size: 15px;
}

.login-container input:focus {
border-color: #9dccb2;
box-shadow: 0 0 6px #a7d5bb;
}

.login-container button {
background: linear-gradient(to right, #b5dcc6, #a7d5bb);
color: #fff;
border: none;
padding: 12px;
border-radius: 6px;
font-size: 16px;
width: 100%;
cursor: pointer;
margin-top: 15px;
}

.login-container button:hover {
background: linear-gradient(to right, #a7d5bb, #9dccb2);
}

.login-container a {
display: block;
margin-top: 15px;
color: #9c6b34;
font-size: 14px;
text-decoration: none;
}

.login-container a:hover {
text-decoration: underline;
}

/* ---------------- BANDEIRINHAS CURVAS ---------------- */
.bandeirinhas {
position: absolute;
top: 20px;
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 6px;
align-items: flex-start;
z-index: 3;
}

.bandeirinhas::before {
content: "";
position: absolute;
top: -10px;
left: -25px;
right: -25px;
height: 2px;
background: #6b6b6b; /* cordão */
border-radius: 50%;
}

.flamula {
width: 32px;
height: 40px;
clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
display: flex;
align-items: center;
justify-content: center;
color: #fff;
font-weight: bold;
font-size: 16px;
text-shadow:
1px 1px 2px #0006,
0 0 2px #0003;
box-shadow: 0 2px 3px #0001;
transform-origin: top center;
}

/* Inclinação de cada bandeirinha para simular arco */
.flamula:nth-child(1) { background: #f44336; transform: rotate(15deg) translateY(5px); } /* N */
.flamula:nth-child(2) { background: #2196f3; transform: rotate(10deg) translateY(7px); } /* O */
.flamula:nth-child(3) { background: #ffc107; transform: rotate(5deg) translateY(9px); } /* T */
.flamula:nth-child(4) { background: #4caf50; transform: rotate(0deg) translateY(10px); } /* A */
.flamula:nth-child(5) { background: #9c27b0; transform: rotate(-5deg) translateY(9px); } /* D */
.flamula:nth-child(6) { background: #ff5722; transform: rotate(-10deg) translateY(7px); }/* E */
.flamula:nth-child(7) { background: #26c6da; transform: rotate(-15deg) translateY(5px); }/* Z */
</style>
</head>
<body>
<!-- Retângulo de fundo -->
<div class="background-box"></div>

<!-- Container branco -->
<div class="login-container">
<!-- Bandeirinhas -->
<div class="bandeirinhas">
<div class="flamula">N</div>
<div class="flamula">O</div>
<div class="flamula">T</div>
<div class="flamula">A</div>
<div class="flamula">D</div>
<div class="flamula">E</div>
<div class="flamula">Z</div>
</div>

<h1>NotaDez</h1>
<form>
<input type="email" placeholder="E-mail" required>
<input type="password" placeholder="Senha" required>
<button type="submit">Entrar</button>
<a href="#">Esqueci minha senha</a>
</form>
</div>
</body>
</html>
