<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NotaDez</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Retângulo verde com tarja -->
  <div class="background-box">
    <div class="tarja-verde">NotaDez</div>

    <!-- Quadrado branco dentro do fundo verde -->
    <div class="login-container">
      <!-- Bandeirinhas -->
      <div class="bandeirinhas">
        <div class="flamula">N</div>
        <div class="flamula">O</div>
        <div class="flamula">T</div>
        <div class="flamula">A</div>
        <div class="flamula">D</div>
        <div class="flamula">E</div>
        <div class="flamula">Z</div>
      </div>

      <h1>Login</h1>
      <form>
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <a href="recuperar-senha.html">Esqueci minha senha</a>
        <a href="cadastro.html">Não possui cadastro? Cadastre-se aqui</a>
      </form>
    </div>
  </div>

</body>
</html>
