<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - NotaDez</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #e8f4ec, #e6f0e8, #e1efe6, #d9ebdf);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}

/* Retângulo de fundo */
.background-box {
  position: absolute;
  width: 560px;
  height: 660px;
  background: linear-gradient(to right, #b5dcc6, #a7d5bb);
  border-radius: 16px;
  box-shadow: 0 8px 18px #9dccb2;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Tarja verde escura */
.tarja-verde {
  background: linear-gradient(to right, #6ca98c, #5c8c75);
  color: #ffffff;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  padding: 14px;
  border-radius: 12px 12px 0 0;
  width: 95%; /* Garante que ocupe toda a largura do background-box */
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

/* Quadrado branco */
.login-container {
  position: relative;
  background: white;
  border-radius: 12px;
  width: 380px;
  padding: 80px 40px 40px;
  box-shadow: 0 6px 15px #9dccb2;
  border: 2px solid #b5dcc6;
  text-align: center;
  z-index: 2;
  margin-top: 100px; /* Para não sobrepor a tarja verde */
}

.login-container h1 {
  color: #9c6b34;
  margin-bottom: 25px;
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #a7d5bb;
  border-radius: 6px;
  outline: none;
  font-size: 15px;
}

.login-container input:focus {
  border-color: #9dccb2;
  box-shadow: 0 0 6px #a7d5bb;
}

.login-container button {
  background: linear-gradient(to right, #b5dcc6, #a7d5bb);
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 16px;
  width: 100%;
  cursor: pointer;
  margin-top: 15px;
}

.login-container button:hover {
  background: linear-gradient(to right, #a7d5bb, #9dccb2);
}

.login-container a {
  display: block;
  margin-top: 15px;
  color: #9c6b34;
  font-size: 14px;
  text-decoration: none;
}

.login-container a:hover {
  text-decoration: underline;
}

/* Bandeirinhas */
.bandeirinhas {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
  align-items: flex-start;
  z-index: 3;
}

.bandeirinhas::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -25px;
  right: -25px;
  height: 2px;
  background: #6b6b6b;
  border-radius: 50%;
}

.flamula {
  width: 32px;
  height: 40px;
  clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  text-shadow: 1px 1px 2px #0006, 0 0 2px #0003;
  box-shadow: 0 2px 3px #0001;
  transform-origin: top center;
}

.flamula:nth-child(1) { background: #f44336; transform: rotate(15deg) translateY(-1px); }
.flamula:nth-child(2) { background: #2196f3; transform: rotate(10deg) translateY(7px); }
.flamula:nth-child(3) { background: #ffc107; transform: rotate(5deg) translateY(11px); }
.flamula:nth-child(4) { background: #4caf50; transform: rotate(0deg) translateY(12px); }
.flamula:nth-child(5) { background: #9c27b0; transform: rotate(-5deg) translateY(11px); }
.flamula:nth-child(6) { background: #ff5722; transform: rotate(-10deg) translateY(7px); }
.flamula:nth-child(7) { background: #26c6da; transform: rotate(-15deg) translateY(-1px); }
</style>
</head>
<body>

<!-- Retângulo verde com tarja -->
<div class="background-box">
  <div class="tarja-verde">NotaDez</div>

  <!-- Quadrado branco dentro do fundo verde -->
  <div class="login-container">
    <!-- Bandeirinhas -->
    <div class="bandeirinhas">
      <div class="flamula">N</div>
      <div class="flamula">O</div>
      <div class="flamula">T</div>
      <div class="flamula">A</div>
      <div class="flamula">D</div>
      <div class="flamula">E</div>
      <div class="flamula">Z</div>
    </div>

    <h1>Login</h1>
    <form>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <a href="#">Esqueci minha senha</a>
    </form>
  </div>
</div>

</body>
</html>
