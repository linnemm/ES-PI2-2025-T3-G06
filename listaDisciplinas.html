<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disciplinas - NotaDez</title>
  <link rel="stylesheet" href="listaDisciplinas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- === TOPBAR PADRÃO (igual dashboard) === -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="listaInstituicoes.html"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
      <li><a href="listaCursos.html"><i class="fa-solid fa-graduation-cap"></i> Cursos</a></li>
      <li><a href="listaDisciplinas.html" class="ativo"><i class="fa-solid fa-book"></i> Disciplinas</a></li>
      <li><a href="listaTurmas.html"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a href="alunos.html"><i class="fa-solid fa-user-graduate"></i> Alunos</a></li>
      <li><a href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <!-- === CONTEÚDO PRINCIPAL === -->
  <main class="main-content">
    <h1 id="titulo">Disciplinas do Curso</h1>

    <!-- === FILTRO DE BUSCA === -->
    <form class="filtro-card" onsubmit="return false;">
      <label for="fBuscaDisc">Busca</label>
      <input id="fBuscaDisc" type="text" placeholder="Buscar por nome, código ou professor" />
      <div class="botoes">
        <button class="btn-curso" id="btnBuscarDisc" type="button">Buscar</button>
        <div style="display:flex; gap:10px; margin-left:auto;">
          <button class="btn-curso" id="btnNovaDisc" type="button">+ Nova Disciplina</button>
        </div>
      </div>
    </form>

    <!-- === LISTA DE DISCIPLINAS === -->
    <div class="lista-card">
      <div class="tabela-head">
        <span>Disciplina</span>
        <span>Código</span>
        <span>C.H.</span>
        <span>Professor</span>
        <span style="text-align:right;">Ações</span>
      </div>
      <div id="corpoTabelaDisc"></div>
      <div id="vazioDisc" class="vazio">Nenhuma disciplina encontrada.</div>
    </div>

    <p class="nota">* Para excluir, a disciplina não pode ter turmas vinculadas.</p>
  </main>

  <script src="listaDisciplinas.js"></script>
</body>
</html>
