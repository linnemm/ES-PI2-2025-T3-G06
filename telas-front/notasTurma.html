<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notas da Turma - NotaDez</title>

  <link rel="stylesheet" href="notasTurma.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
<div class="dashboard">

  <!-- Topbar -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="#" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
      <li><a href="#" id="btnCursos"><i class="fa-solid fa-book"></i> Cursos</a></li>
      <li><a href="#" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
      <li><a href="#" id="btnTurmas" class="ativo"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <!-- Aba flutuante -->
  <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
    <div class="menu-conteudo">
      <h3 id="tituloAba">Selecionar</h3>
      <div id="selectContainer"></div>
      <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="container">
    <div class="turma-header">
      <h1 id="hdrTurma">Turma - Engenharia de Software</h1>
      <p id="hdrDesc">Disciplina: — | Instituição: — | Período: —</p>
    </div>

    <!-- Botões  -->
    <div class="turma-acoes">
      <button id="btnExportar"><i class="fa-solid fa-file-export"></i> Exportar Notas</button>
      <button id="btnExcluirSelecionados"><i class="fa-solid fa-trash"></i> Excluir Selecionados</button>
    </div>

    <!-- Tabela de notas -->
    <div class="tabela-notas">
      <h2 style="color:#6ca98c; margin-bottom:10px;">Notas da Turma</h2>
      <table id="tabelaNotas">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Aluno</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>11111</td>
            <td>João Silva</td>
            <td class="acoes">
              <button class="acao-btn btn-editar" title="Editar"><i class="fa-solid fa-pen"></i> Editar</button>
              <button class="acao-btn btn-excluir" title="Excluir"><i class="fa-solid fa-trash"></i> Excluir</button>
            </td>
          </tr>
          <tr>
            <td>11112</td>
            <td>Maria Souza</td>
            <td class="acoes">
              <button class="acao-btn btn-editar" title="Editar"><i class="fa-solid fa-pen"></i> Editar</button>
              <button class="acao-btn btn-excluir" title="Excluir"><i class="fa-solid fa-trash"></i> Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botões inferiores -->
    <div class="footer-acoes">
      <button id="btnSalvar"><i class="fa-solid fa-floppy-disk"></i> Salvar Alterações</button>
      <button id="btnVoltar"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
    </div>
  </main>
</div>

<script src="notasTurma.js"></script>
</body>
</html>
