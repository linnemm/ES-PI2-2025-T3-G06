<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Professor</title>
  <link rel="stylesheet" href="perfilProfessor.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Topbar -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="listaDisciplinas.html"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
      <li><a href="turmas.html"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a class="ativo" href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Perfil do Professor</h1>

    <!-- Dados do professor -->
    <section class="card perfil-card">
      <div class="avatar"><span id="letrasAvatar">PR</span></div>
      <div class="info">
        <h2 id="nomeProfessor">Professor</h2>
        <p class="email-atual">
          <strong>E-mail atual:</strong> <span id="emailProfessor">prof@exemplo.com</span>
        </p>
      </div>
    </section>

    <!-- Trocar e-mail -->
    <form class="card" id="formEmail">
      <h3>Trocar e-mail</h3>
      <label for="novoEmail">Novo e-mail</label>
      <input id="novoEmail" type="email" placeholder="nome@dominio.com" />
      <label for="senhaConfirmaEmail">Confirme com sua senha</label>
      <input id="senhaConfirmaEmail" type="password" placeholder="Sua senha atual" />
      <div class="botoes">
        <button class="btn-cancelar" type="button" id="cancelarEmail">Cancelar</button>
        <button class="btn-salvar" type="submit">Salvar e-mail</button>
      </div>
    </form>

    <!-- Trocar senha -->
    <form class="card" id="formSenha">
      <h3>Trocar senha</h3>
        <div class="senha-group">
        <input id="senhaAtual" type="password" placeholder="Senha atual" />
        </div>

        <div class="senha-group">
        <input id="novaSenha" type="password" placeholder="MÃ­n. 8 caracteres" />
        </div>

        <div id="forcaSenha" class="forca"><span></span></div>

        <div class="senha-group">
        <input id="confirmaSenha" type="password" placeholder="Repita a nova senha" />
        </div>
  

    </form>
    
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </main>

  <script src="perfilProfessor.js"></script>
</body>
</html>
