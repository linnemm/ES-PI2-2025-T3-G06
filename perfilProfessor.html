  <main class="main-content">
    <h1>Perfil do Professor</h1>

    <!-- Card: Dados bÃ¡sicos (somente exibiÃ§Ã£o do nome e email atual) -->
    <section class="card perfil-card">
      <div class="avatar">
        <span id="letrasAvatar">PR</span>
      </div>
      <div class="info">
        <h2 id="nomeProfessor">Professor</h2>
        <p class="email-atual">
          <strong>E-mail atual:</strong> <span id="emailProfessor">prof@exemplo.com</span>

    </section>

    <!-- Card: Trocar e-mail -->
    <form class="card" id="formEmail">
      <h3>Trocar e-mail</h3>
      <label for="novoEmail">Novo e-mail</label>
      <input id="novoEmail" type="email" placeholder="nome@dominio.com" />
      <label for="senhaConfirmaEmail">Confirme com sua senha</label>
      <div class="senha-group">
        <input id="senhaConfirmaEmail" type="password" placeholder="Sua senha atual" />
        <button class="toggle" type="button" data-target="senhaConfirmaEmail">ğŸ‘ï¸</button>
      </div>
      <div class="botoes">
        <button class="btn-cancelar" type="button" id="cancelarEmail">Cancelar</button>
        <button class="btn-salvar" type="submit">Salvar e-mail</button>
      </div>
    </form>

    <!-- Card: Trocar senha -->
    <form class="card" id="formSenha">
      <h3>Trocar senha</h3>
      <label for="senhaAtual">Senha atual</label>
      <div class="senha-group">
        <input id="senhaAtual" type="password" placeholder="Senha atual" />
        <button class="toggle" type="button" data-target="senhaAtual">ğŸ‘ï¸</button>
      </div>

      <label for="novaSenha">Nova senha</label>
      <div class="senha-group">
        <input id="novaSenha" type="password" placeholder="MÃ­n. 8 caracteres" />
        <button class="toggle" type="button" data-target="novaSenha">ğŸ‘ï¸</button>
      </div>
      <div id="forcaSenha" class="forca"><span></span></div>

      <label for="confirmaSenha">Confirmar nova senha</label>
      <div class="senha-group">
        <input id="confirmaSenha" type="password" placeholder="Repita a nova senha" />
        <button class="toggle" type="button" data-target="confirmaSenha">ğŸ‘ï¸</button>
      </div>

      <div class="botoes">
        <button class="btn-cancelar" type="button" id="cancelarSenha">Cancelar</button>
        <button class="btn-salvar" type="submit">Salvar senha</button>
      </div>
    </form>

    <!-- Toast -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <script src="perfilProfessor.js"></script>
