<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Turmas - NotaDez</title>
  <link rel="stylesheet" href="cadastro_turma.css" />
  <!-- Importando Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

  <div class="dashboard">
    <!-- Topbar PADRÃO DASHBOARD -->
    <nav class="topbar">
      <h2>NotaDez</h2>
      <ul class="menu-horizontal">
        <li><a href="listaInstituicoes.html"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
        <li><a href="listaCursos.html"><i class="fa-solid fa-book"></i> Cursos</a></li>
        <li><a href="listaDisciplinas.html"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
        <li><a href="listaTurmas.html" class="ativo"><i class="fa-solid fa-users"></i> Turmas</a></li>
        <li><a href="alunos.html"><i class="fa-solid fa-user-graduate"></i> Alunos</a></li>
        <li><a href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- Conteúdo principal (mantido) -->
    <div class="main-content">
      <h1>Cadastro de Turmas</h1>
      <form id="formTurma">
        
        <label for="nomeTurma">Digite a Turma:</label>
        <input type="text" id="nomeTurma" name="nomeTurma" placeholder="Ex: Turma 001" required />
        
        <label for="instituicao">Instituição:</label>
        <select id="instituicao" required>
          <option value="">Selecione uma instituição</option>
        </select>

        <label for="curso">Curso:</label>
        <select id="curso" required>
          <option value="">Selecione um curso</option>
        </select>

        <label for="disciplina">Digite para qual disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" placeholder="Ex: Banco de Dados I" required />
        
        <label for="codigo">Código:</label>
        <input id="codigo" placeholder="Ex: AS521" required />

        <label for="periodo">Período:</label>
        <input id="periodo" placeholder="Ex: 3º semestre" required />
        
        <div class="botoes">
          <button type="submit" class="btn-salvar">Adicionar Turma</button>
          <button type="reset" class="btn-cancelar" onclick="window.location.href='dashboard.html'">Cancelar</button>
        </div>
        
      </form>
    </div>
  </div>

  <script src="cadastro_turma.js"></script>
</body>
</html>
