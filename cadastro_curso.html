<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Curso - NotaDez</title>

  <!-- Fontes e ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS da página -->
  <link rel="stylesheet" href="cadastro_curso.css" />
</head>
<body>
  <div class="dashboard">
    <!-- === TOPBAR PADRÃO DASHBOARD === -->
    <nav class="topbar">
      <h2>NotaDez</h2>
      <ul class="menu-horizontal">
        <li><a href="#" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
        <li><a href="#" id="btnCursos" class="ativo"><i class="fa-solid fa-book"></i> Cursos</a></li>
        <li><a href="#" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
        <li><a href="#" id="btnTurmas"><i class="fa-solid fa-users"></i> Turmas</a></li>
        <li><a href="alunos.html"><i class="fa-solid fa-user-graduate"></i> Alunos</a></li>
        <li><a href="perfilProfessor.html" id="btnPerfil"><i class="fa-solid fa-user"></i> Perfil</a></li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- === ABA FLUTUANTE (padrão) === -->
    <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
      <div class="menu-conteudo">
        <h3 id="tituloAba">Selecionar</h3>
        <div id="selectContainer"></div>
        <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
      </div>
    </div>

    <!-- === CONTEÚDO PRINCIPAL === -->
    <main class="main-content">
      <h1>Cadastro de Curso</h1>

      <form id="formCurso" autocomplete="off" novalidate>
        <label for="instituicao">Instituição:</label>
        <select id="instituicao" required>
          <option value="">Selecione uma instituição</option>
        </select>

        <label for="nome">Nome do Curso:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Engenharia de Software" required />

        <label for="sigla">Sigla:</label>
        <input type="text" id="sigla" name="sigla" maxlength="10" placeholder="Ex: ESW" required />

        <label for="coordenador">Coordenador:</label>
        <input type="text" id="coordenador" name="coordenador" placeholder="Ex: Prof. Ivan Granja" required />

        <div class="botoes">
          <button type="submit" class="btn-salvar"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
          <button type="reset" class="btn-cancelar" id="btnCancelar"><i class="fa-solid fa-xmark"></i> Cancelar</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script src="topbar.js" defer></script>
  <script src="cadastro_curso.js"></script>
</body>
</html>
