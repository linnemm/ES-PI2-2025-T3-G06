<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Curso - NotaDez</title>
  <link rel="stylesheet" href="cadastro_curso.css">

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

</head>
<body>
  <div class="dashboard">
    <!-- Menu horizontal fixo no topo -->
    <nav class="topbar">
      <h2>NotaDez</h2>
      <ul class="menu-horizontal">
        <li><a href="listaInstituicoes.html"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
        <li><a href="disciplinas.html"><i class="fa-solid fa-book"></i> Disciplinas</a></li>
        <li><a href="visualizar turmas.html"><i class="fa-solid fa-users"></i> Turmas</a></li>
        <li><a href="alunos.html"><i class="fa-solid fa-user-graduate"></i> Alunos</a></li>
      </ul>
    </nav>


  <div class="main-content">
    <h1>Cadastro de Curso</h1>

    <form id="formCurso">
      <label for="instituicao">Instituição:</label>
      <select id="instituicao" required>
        <option value="">Selecione uma instituição</option>
      </select>

      <label for="nome">Nome do Curso:</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Engenharia de Software" required>

      <label for="sigla">Sigla:</label>
      <input type="text" id="sigla" name="sigla" placeholder="Ex: ESW" required>

      <label for="coordenador">Coordenador:</label>
      <input type="text" id="coordenador" name="coordenador" placeholder="Ex: Prof. Ivan Granja" required>

      <div class="botoes">
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="reset" class="btn-cancelar" onclick="window.location.href='dashboard.html'">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="cadastro_curso.js"></script>
</body>
</html>
