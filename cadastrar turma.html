 <link

<body>
    <!--Ícones da barra lateral usando a biblioteca Font Awesome-->

    <ul>

  <!--Conteúdo principal-->
  <div class="main-content">
    <h1>Cadastro de Turmas</h1>
    <form id="formInstituicao">
      <label for="nome">Digite a Turma:</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Turma 001" required>

      <label for="endereco">Digite para qual discplina:</label>
      <input type="text" id="nome" name="Discplina" placeholder="Ex: Banco de Dados I" required>

      <div class="botoes">
        <button type="submit" class="btn-salvar">Adicionar Turma</button>
        <button type="reset" class="btn-cancelar" onclick="window.location.href='dashboard.html'">Cancelar</button>
      </div>
    </form>
