<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alunos da Turma — NotaDez</title>

  <!-- Fonte e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- CSS da página -->
  <link rel="stylesheet" href="detalhesTurma.css" />
</head>
<body>
<div class="dashboard">
  <!-- Topbar -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="#" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
      <li><a href="#" id="btnCursos"><i class="fa-solid fa-book"></i> Cursos</a></li>
      <li><a href="#" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
      <li><a href="#" id="btnTurmas" class="ativo"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <!-- Janelinha -->
  <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
    <div class="menu-conteudo">
      <h3 id="tituloAba">Selecionar</h3>
      <div id="selectContainer"></div>
      <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
    </div>
  </div>

  <!-- Conteúdo -->
  <main class="container">
    <div class="turma-header">
      <h1 id="tituloTurma">Turma — </h1>
      <p id="subTurma"></p>
    </div>

    <div class="turma-acoes">
      <button id="btnAddAluno"><i class="fa-solid fa-user-plus"></i> Adicionar Aluno</button>
      <button id="btnImportar"><i class="fa-solid fa-file-import"></i> Importar Alunos</button>
      <button id="btnExcluirSelecionados"><i class="fa-solid fa-trash"></i> Excluir Selecionados</button>
      <button id="btnNotasTurma"><i class="fa-solid fa-clipboard-list"></i> Notas da Turma</button>
    </div>

    <div class="tabela-notas">
      <h2 style="color:#6ca98c; margin-bottom:10px;">Alunos da Turma</h2>
      <table id="tabelaAlunos">
        <thead>
          <tr>
            <th><!-- removido checkbox do cabeçalho --></th>
            <th>Matrícula</th>
            <th>Aluno</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbodyAlunos"></tbody>
      </table>
    </div>

    <div class="footer-acoes">
      <button id="btnSalvar"><i class="fa-solid fa-floppy-disk"></i> Salvar Alterações</button>
      <button id="btnVoltar"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
    </div>
  </main>
</div>

<script src="detalhesTurma.js"></script>
</body>
</html>
