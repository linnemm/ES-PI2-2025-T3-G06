<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Aluno - NotaDez</title>
  <link rel="stylesheet" href="cadastro_aluno.css" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

  <div class="dashboard">
    <!-- Menu fixo no topo -->
    <nav class="topbar">
      <h2>NotaDez</h2>
      <ul class="menu-horizontal">
        <li><a href="listaInstituicoes.html"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
        <li><a href="disciplinas.html"><i class="fa-solid fa-book"></i> Disciplinas</a></li>
        <li><a href="visualizar turmas.html"><i class="fa-solid fa-users"></i> Turmas</a></li>
        <li><a href="alunos.html"><i class="fa-solid fa-user-graduate"></i> Alunos</a></li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <h1>Cadastro de Aluno</h1>
      <form id="formAluno">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required />

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" placeholder="Ex: 20251234" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />

        <div class="botoes">
          <button type="submit" class="btn-salvar">Salvar</button>
          <button type="button" class="btn-curso" id="btnImportar">Importar por arquivo</button>
          <button type="reset" class="btn-cancelar" onclick="window.location.href='dashboard.html'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="cadastro_aluno.js"></script>
</body>
</html>
