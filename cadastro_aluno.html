<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Aluno — NotaDez</title>

  <!-- Fontes e ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS da página -->
  <link rel="stylesheet" href="cadastro_aluno.css" />
</head>
<body>
  <div class="dashboard">
    <!-- === TOPBAR PADRÃO (com IDs para abrir a aba) === -->
    <nav class="topbar">
      <h2>NotaDez</h2>
      <ul class="menu-horizontal">
        <li><a href="#" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
        <li><a href="#" id="btnCursos"><i class="fa-solid fa-book"></i> Cursos</a></li>
        <li><a href="#" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
        <li><a href="#" id="btnTurmas"><i class="fa-solid fa-users"></i> Turmas</a></li>
        <li><a href="alunos.html" class="ativo"><i class="fa-solid fa-user-graduate"></i> Alunos</a></li>
        <li><a href="perfilProfessor.html" id="btnPerfil"><i class="fa-solid fa-user"></i> Perfil</a></li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- === ABA FLUTUANTE (padrão) === -->
    <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
      <div class="menu-conteudo">
        <h3 id="tituloAba">Selecionar</h3>
        <div id="selectContainer"></div>
        <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
      </div>
    </div>

    <!-- === CONTEÚDO PRINCIPAL === -->
    <main class="main-content">
      <h1>Cadastro de Aluno</h1>

      <form id="formAluno" autocomplete="off" novalidate>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required />

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" placeholder="Ex: 20251234" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />

        <div class="botoes">
          <button type="submit" class="btn-salvar">
            <i class="fa-solid fa-floppy-disk"></i> Salvar
          </button>
          <button type="button" class="btn-curso" id="btnImportar">
            <i class="fa-solid fa-file-import"></i> Importar por arquivo
          </button>
          <button type="button" class="btn-cancelar" id="btnCancelar">
            <i class="fa-solid fa-xmark"></i> Cancelar
          </button>
        </div>
      </form>
    </main>
  </div>

  <!-- Scripts (topbar primeiro) -->
  <script src="topbar.js" defer></script>
  <script src="cadastro_aluno.js" defer></script>
</body>
</html>
