<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotaDez - Dashboard</title>

  <!-- Importar ícones Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <!-- MENU LATERAL -->
    <div class="sidebar"> 
    <h2><i class="fa-solid fa-square-check"></i> NotaDez</h2>
    <ul>
      <li><i class="fa-solid fa-building-columns"></i> Instituições</li>
      <li><i class="fa-solid fa-book"></i> Disciplinas</li>
      <li><i class="fa-solid fa-users"></i> Turmas</li>
      <li><i class="fa-solid fa-user-graduate"></i> Alunos</li>
    </ul>
  </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <header class="header">
        <h1>Olá, Professor</h1>
        <button class="perfil-btn">Perfil <i class="fa-solid fa-chevron-down"></i></button>
      </header>

      <!-- CARDS SUPERIORES -->
<div class="cards">
  <div class="card-wrapper">
    <div class="card">
      <h2>2</h2>
      <p>Instituições</p>
    </div>
    <button>+ Cadastrar nova instituição</button>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <h2>3</h2>
      <p>Cursos</p>
    </div>
    <button>+ Cadastrar novo curso</button>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <h2>4</h2>
      <p>Disciplinas</p>
    </div>
    <button>+ Cadastrar nova disciplina</button>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <h2>3</h2>
      <p>Turmas</p>
    </div>
    <button>+ Cadastrar nova turma</button>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <h2>3</h2>
      <p>Alunos</p>
    </div>
    <button>+ Cadastrar novos alunos</button>
  </div>
</div>

    </main>
  </div>
</body>
</html>
