<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - NotaDez</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="dashboard">
  <!-- Topbar -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="#" id="btnCursos"><i class="fa-solid fa-book"></i> Cursos</a></li>
      <li><a href="#" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
      <li><a href="#" id="btnTurmas"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a href="#" id="btnAlunos"><i class="fa-solid fa-user-graduate"></i> Alunos</a></li>
      <li><a href="#"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <!-- Aba flutuante -->
  <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
    <div class="menu-conteudo">
      <h3 id="tituloAba">Selecionar</h3>
      <div id="selectContainer"></div>
      <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="container">
    <h1 class="titulo-verde">Instituições Cadastradas</h1>

    <!-- Barra de busca -->
    <form class="filtro-card" onsubmit="return false;">
      <label for="buscaInstituicao">Busca</label>
      <div class="busca-linha">
        <input id="buscaInstituicao" type="text" placeholder="Buscar por nome ou sigla da instituição" />
        <button class="btn-curso" id="btnBuscarInstituicao" type="button">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </div>
      <button class="btn-curso" id="addInstituicao" type="button" style="margin-top:15px;">+ Nova Instituição</button>
    </form>

    <!-- Lista de instituições -->
    <div class="cards" id="listaInstituicoes">
      <div class="card">
        <div class="card-content" onclick="window.location.href='detalhesInstituicao.html'">
          <h2>PUCCAMP</h2>
          <p><strong>Nome:</strong> Pontifícia Universidade Católica de Campinas</p>
        </div>
        <div class="card-actions">
          <button class="edit-btn"><i class="fa-solid fa-pen"></i> Editar</button>
          <button class="remove-btn"><i class="fa-solid fa-trash"></i> Remover</button>
        </div>
      </div>

      <div class="card">
        <div class="card-content" onclick="window.location.href='detalhesInstituicao.html'">
          <h2>USP</h2>
          <p><strong>Nome:</strong> Universidade de São Paulo</p>
        </div>
        <div class="card-actions">
          <button class="edit-btn"><i class="fa-solid fa-pen"></i> Editar</button>
          <button class="remove-btn"><i class="fa-solid fa-trash"></i> Remover</button>
        </div>
      </div>

      <div class="card">
        <div class="card-content" onclick="window.location.href='detalhesInstituicao.html'">
          <h2>UNICAMP</h2>
          <p><strong>Nome:</strong> Universidade Estadual de Campinas</p>
        </div>
        <div class="card-actions">
          <button class="edit-btn"><i class="fa-solid fa-pen"></i> Editar</button>
          <button class="remove-btn"><i class="fa-solid fa-trash"></i> Remover</button>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Script externo -->
<script src="dashboard.js"></script>
</body>
</html>
