<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotaDez - Dashboard</title>

  <!-- Importar ícones Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <!-- MENU LATERAL -->
    <aside class="sidebar">
      <div class="logo"><i class="fa-solid fa-square-check"></i> NotaDez</div>

      <nav class="menu">
        <a href="#"><i class="fa-solid fa-building-columns"></i> Instituições</a>
        <a href="#"><i class="fa-solid fa-book"></i> Disciplinas</a>
        <a href="#"><i class="fa-solid fa-users"></i> Turmas</a>
        <a href="#"><i class="fa-solid fa-user-graduate"></i> Alunos</a>
      </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <header class="header">
        <h1>Olá, Professor</h1>
        <button class="perfil-btn">Perfil <i class="fa-solid fa-chevron-down"></i></button>
      </header>

      <!-- CARDS SUPERIORES -->
      <section class="cards">
        <div class="card">
          <h2>2</h2>
          <p>Instituições</p>
        </div>
        <div class="card">
          <h2>3</h2>
          <p>Cursos</p>
        </div>
        <div class="card">
          <h2>4</h2>
          <p>Disciplinas</p>
        </div>
        <div class="card">
          <h2>3</h2>
          <p>Turmas</p>
        </div>
        <div class="card">
          <h2>3</h2>
          <p>Alunos</p>
        </div>
      </section>

      <!-- BOTÕES DE AÇÃO -->
      <section class="actions">
        <button><i class="fa-solid fa-plus"></i> Cadastrar nova instituição</button>
        <button><i class="fa-solid fa-plus"></i> Cadastrar novo curso</button>
        <button><i class="fa-solid fa-plus"></i> Cadastrar nova disciplina</button>
        <button><i class="fa-solid fa-plus"></i> Cadastrar nova turma</button>
        <button><i class="fa-solid fa-plus"></i> Cadastrar novos alunos</button>
      </section>
    </main>
  </div>
</body>
</html>
