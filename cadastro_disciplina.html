<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Disciplina — NotaDez</title>

  <!-- Fontes e ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CSS da página -->
  <link rel="stylesheet" href="cadastro_disciplina.css" />
</head>
<body>
  <div class="dashboard">
    <!-- ===== TOPBAR PADRÃO ===== -->
    <header class="topbar-notadez">
      <h2 class="topbar-notadez__brand">NotaDez</h2>
      <ul class="ndz-menu">
        <li><a href="#" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
        <li><a href="#" id="btnCursos"><i class="fa-solid fa-book"></i> Cursos</a></li>
        <li><a href="#" id="btnDisciplinas" class="ativo"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
        <li><a href="#" id="btnTurmas"><i class="fa-solid fa-users"></i> Turmas</a></li>
        <li><a href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
      </ul>
    </header>

    <!-- ===== ABA FLUTUANTE (janelinha) ===== -->
    <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
      <div class="menu-conteudo">
        <h3 id="tituloAba">Selecionar</h3>
        <div id="selectContainer"></div>
        <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
      </div>
    </div>

    <!-- ===== CONTEÚDO PRINCIPAL ===== -->
    <main class="main-content">
      <h1 id="titulo">Cadastro de Disciplina</h1>

      <form id="formDisciplina" autocomplete="off" novalidate>
        <label for="instituicao">Instituição:</label>
        <select id="instituicao" required>
          <option value="">Selecione uma instituição</option>
        </select>

        <label for="curso">Curso:</label>
        <select id="curso" required>
          <option value="">Selecione um curso</option>
        </select>

        <label for="nome">Nome da Disciplina:</label>
        <input id="nome" placeholder="Ex: Banco de Dados I" required />

        <label for="sigla">Sigla:</label>
        <input id="sigla" placeholder="Ex: BDI" required />

        <label for="codigo">Código:</label>
        <input id="codigo" placeholder="Ex: ES123" required />

        <label for="periodo">Período:</label>
        <input id="periodo" placeholder="Ex: 3º semestre" required />

        <div class="botoes">
          <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
          <button type="submit" class="btn-salvar" id="btnSalvar">Salvar</button>
        </div>
      </form>
    </main>
  </div>

  <!-- JS -->
  <script src="cadastro_disciplina.js"></script>
</body>
</html>
