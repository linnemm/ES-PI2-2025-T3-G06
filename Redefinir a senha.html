<body>
    
        <!--Classes-->
    <div class="background-box">
    
    <!-- Quadrado branco dentro do fundo verde -->
    <div class="cadastro-container">
      <!-- Bandeirinhas -->
      <div class="bandeirinhas">
        <div class="flamula">N</div>
        <div class="flamula">O</div>
        <div class="flamula">T</div>
        <div class="flamula">A</div>

<form> 
    <h1>Redefinir Senha</h1>

    <div class="password-container">
            <label for="nova senha">Nova senha:</label><br>
            <input type="password" placeholder="Digite a nova senha" id="password" name="senha">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
    
    <div class="password-container">
            <br><label for="confirmar senha">Confirmar senha:</label><br>
            <input type="password" placeholder="Confirme a nova senha" id="password" name="senha">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
    <br><button type="submit"><strong>Redefinir Senha</strong></button>
</form>
