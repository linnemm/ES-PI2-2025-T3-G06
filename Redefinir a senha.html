<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>

    body {
        margin: 0;
        height: 100vh; 
        display: flex;
        flex-direction: column; 
        align-items: center;
    }

    h1 {
      margin-top: 40px;  
      text-align: center; 
      color: black;
    }

    form {
      border: 2px solid black;
      margin-top: 50px;  
      padding: 30px;
      width: 500px;
      text-align: center; 
    }

    input {
      padding: 5px;
      width: 290px;
    }

    label[for="nova senha"] {
        margin-right: 240px;
    }

    label[for="confirmar senha"] {
        margin-right: 210px;
    }
    


</style>


<body>
    <h1>NOTA 10</h1>


<form> 
    <h2>Redefinir Senha</h2>

    <div class="password-container">
            <label for="nova senha">Nova senha:</label><br>
            <input type="password" placeholder="Digite a nova senha" id="password" name="senha">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
    
    <div class="password-container">
            <br><label for="confirmar senha">Confirmar senha:</label><br>
            <input type="password" placeholder="Confirme a nova senha" id="password" name="senha">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
    <br><button type="submit"><strong>Redefinir Senha</strong></button>
</form>
</body>
</html>
