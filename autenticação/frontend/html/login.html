<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NotaDez</title>

  <!-- Link para o CSS na pasta correta -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- Caixa de fundo verde arredondada -->
  <div class="background-box">
    <!-- Caixa branca onde fica o formulário -->
    <div class="login-container">

      <!-- Bandeirinhas decorativas com as letras -->
      <div class="bandeirinhas">
        <div class="flamula">N</div>
        <div class="flamula">O</div>
        <div class="flamula">T</div>
        <div class="flamula">A</div>
        <div class="flamula">D</div>
        <div class="flamula">E</div>
        <div class="flamula">Z</div>
      </div>

      <h1>Login</h1>

      <form id="formLogin">
        <input type="email" placeholder="E-mail" required />
        <div class="campo-obrigatorio">*Este campo é obrigatório</div>

        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Senha" required />
          <span class="toggle-password" id="togglePassword"></span>
        </div>

        <div class="campo-obrigatorio">*Este campo é obrigatório</div>

        <button type="submit">Entrar</button>

        <a href="EsqueceuSenha.html">Esqueci minha senha</a>
        <a href="cadastro.html">Não possui cadastro? Cadastre-se aqui</a>
      </form>

    </div>
  </div>

  
  <script>
    // Olho de mostrar/ocultar senha
    const senha = document.getElementById("senha");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("click", () => {
      const isPassword = senha.type === "password";
      senha.type = isPassword ? "text" : "password";
      toggle.classList.toggle("visible", isPassword);
    });

    // Envio do formulário
    const form = document.getElementById("formLogin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // impede o reload da página

      // Captura os valores digitados
      const email = form.querySelector('input[type="email"]').value.trim();
      const senhaValor = document.getElementById("senha").value.trim();

      // Validação básica
      if (!email || !senhaValor) {
        alert("Preencha todos os campos!");
        return;
      }

      // Desabilita o botão enquanto envia
      const botao = form.querySelector("button");
      botao.disabled = true;
      botao.innerText = "Entrando...";

      try {
        // Envia para o backend (rota /login)
        const resposta = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha: senhaValor }),
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          alert("✅ Login realizado com sucesso!");

          // Armazena o token JWT no navegador
          localStorage.setItem("token", dados.token);

          // Redireciona o usuário
          window.location.href = "dashboard.html";
        } else {
          alert("❌ " + (dados.message || "Erro ao fazer login."));
        }
      } catch (erro) {
        console.error("Erro ao conectar com o servidor:", erro);
        alert("Erro ao conectar com o servidor.");
      } finally {
        // Reabilita o botão
        botao.disabled = false;
        botao.innerText = "Entrar";
      }
    });
  </script>

</body>
</html>
