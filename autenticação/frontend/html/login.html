<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NotaDez</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- Caixa de fundo verde arredondada -->
  <div class="background-box">
    <!-- Caixa branca onde fica o formulário -->
    <div class="login-container">

      <!-- Bandeirinhas decorativas com as letras -->
      <div class="bandeirinhas">
        <div class="flamula">N</div>
        <div class="flamula">O</div>
        <div class="flamula">T</div>
        <div class="flamula">A</div>
        <div class="flamula">D</div>
        <div class="flamula">E</div>
        <div class="flamula">Z</div>
      </div>

      <h1>Login</h1>

      <form id="formLogin">
        <input type="email" placeholder="E-mail" required />

        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Senha" required />
          <span class="toggle-password" id="togglePassword"></span>
        </div>

        <button type="submit">Entrar</button>

        <a href="EsqueceuSenha.html">Esqueci minha senha</a>
        <a href="cadastro.html">Não possui cadastro? Cadastre-se aqui</a>
      </form>

    </div>
  </div>

  <!-- JS -->
  <script src="../javascript/login.js"></script>
</body>
</html>
