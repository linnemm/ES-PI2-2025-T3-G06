<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notas da Turma - NotaDez</title>

  <!-- CSS correto -->
  <link rel="stylesheet" href="../css/notasTurma.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
<div class="dashboard">

  <!-- Topbar -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="instituicoes.html" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
      <li><a href="cursos.html" id="btnCursos"><i class="fa-solid fa-book"></i> Cursos</a></li>
      <li><a href="disciplinas.html" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
      <li><a href="turmas.html" id="btnTurmas" class="ativo"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="../autenticacao/html/login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <!-- Aba flutuante -->
  <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
    <div class="menu-conteudo">
      <h3 id="tituloAba">Selecionar</h3>
      <div id="selectContainer"></div>
      <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="container">
    <div class="turma-header">
      <h1 id="hdrTurma">Turma — Carregando...</h1>
      <p id="hdrDesc">Disciplina: — | Instituição: — | Período: —</p>
    </div>

    <!-- Botões  -->
    <div class="turma-acoes">
      <button id="btnExportar"><i class="fa-solid fa-file-export"></i> Exportar Notas</button>
      <button id="btnExcluirSelecionados" style="display:none;">
        <i class="fa-solid fa-trash"></i> Excluir Selecionados
      </button>
    </div>

    <!-- Tabela de notas -->
    <div class="tabela-notas">
      <h2 style="color:#6ca98c; margin-bottom:10px;">Notas da Turma</h2>

      <table id="tabelaNotas">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Aluno</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>
          <!-- Preenchido via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Botões inferiores -->
    <div class="footer-acoes">
      <button id="btnSalvar"><i class="fa-solid fa-floppy-disk"></i> Salvar Alterações</button>
      <button id="btnVoltar"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
    </div>
  </main>
</div>

<!-- JS correto -->
<script src="../js/notas/notasTurma.js"></script>

</body>
</html>
