<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turmas — NotaDez</title>

  <!-- Fonte e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- CSS CORRETO -->
  <link rel="stylesheet" href="/gerenciar/css/listaTurmas.css" />
</head>

<body>

<div class="dashboard">

  <!-- ===================== TOPBAR ===================== -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="#" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
      <li><a href="#" id="btnCursos"><i class="fa-solid fa-book"></i> Cursos</a></li>
      <li><a href="#" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
      <li><a href="#" id="btnTurmas" class="ativo"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a href="/gerenciar/html/perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="/auth/html/login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <!-- ===================== CONTEÚDO ===================== -->
  <main class="main-content">

    <h1 class="titulo-verde">Turmas Cadastradas</h1>

    <!-- =================== FILTRO =================== -->
    <form class="filtro-card" onsubmit="return false;">

      <label for="fBusca">Busca</label>

      <div class="busca-linha">
        <input id="fBusca" type="text" placeholder="Buscar por turma, código ou disciplina" />

        <button id="btnBuscar" class="btn-curso buscar" type="button">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </div>

      <div class="botoes-acao">
        <button id="btnNovaTurma" class="btn-curso" type="button">
          + Nova Turma
        </button>

        <button id="btnNovoAluno" class="btn-curso" type="button">
          + Novo Aluno
        </button>
      </div>

    </form>

    <!-- =================== TABELA =================== -->
    <div class="lista-card">

      <div class="tabela-head">
        <span>Turma</span>
        <span>Código</span>
        <span>Disciplina</span>
        <span>Dia</span>
        <span>Horário</span>
        <span>Local</span>
        <span style="text-align:right;">Ações</span>
      </div>

      <div id="corpoTabela" class="tabela-corpo"></div>

      <div id="vazio" class="vazio">Nenhuma turma encontrada.</div>

    </div>

  </main>
</div>

<!-- =================== JS CORRETO =================== -->
<script src="/gerenciar/javascript/listaTurmas.js"></script>

</body>
</html>
