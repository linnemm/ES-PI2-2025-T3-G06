<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Curso — NotaDez</title>

  <!-- Fontes e ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CSS CORRETO -->
  <link rel="stylesheet" href="/gerenciar/css/cadastro_curso.css" />
</head>

<body>
  <div class="dashboard">

    <!-- ==========================
         TOPBAR PADRONIZADA
    =========================== -->
    <nav class="topbar-notadez">
      <h2 class="topbar-notadez__brand">NotaDez</h2>

      <ul class="ndz-menu" id="menuHorizontal">

        <li>
          <a href="#" id="btnInstituicoes">
            <i class="fa-solid fa-building-columns"></i> Instituições
          </a>
        </li>

        <li>
          <a href="/gerenciar/html/perfilProfessor.html" id="btnPerfil">
            <i class="fa-solid fa-user"></i> Perfil
          </a>
        </li>

        <li>
          <a href="/auth/html/login.html">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
          </a>
        </li>

      </ul>
    </nav>

    <!-- ==========================
         CONTEÚDO PRINCIPAL
    =========================== -->
    <main class="main-content">
      <h1>Cadastro de Curso</h1>

      <form id="formCurso" autocomplete="off" novalidate>

        <label for="instituicao">Instituição:</label>
        <select id="instituicao" required>
          <option value="">Selecione uma instituição</option>
        </select>

        <label for="nome">Nome do Curso:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Engenharia de Software" required />

        <label for="sigla">Sigla:</label>
        <input type="text" id="sigla" name="sigla" maxlength="10" placeholder="Ex: ESW" required />

        <label for="coordenador">Coordenador:</label>
        <input type="text" id="coordenador" name="coordenador" placeholder="Ex: Prof. Ivan Granja" required />

        <div class="botoes">
          <button type="submit" class="btn-salvar">
            <i class="fa-solid fa-floppy-disk"></i> Salvar
          </button>

          <button type="reset" class="btn-cancelar" id="btnCancelar">
            <i class="fa-solid fa-xmark"></i> Cancelar
          </button>
        </div>

      </form>
    </main>

  </div>

  <!-- JS -->
  <script src="/gerenciar/javascript/cadastro_curso.js"></script>
</body>
</html>
