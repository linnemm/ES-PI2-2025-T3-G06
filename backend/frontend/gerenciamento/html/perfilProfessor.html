<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Professor — NotaDez</title>

  <!-- Fontes e ícones  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="../css/perfilProfessor.css" />
</head>

<body>
  <!-- Topbar -->
  <nav class="topbar">
    <h2>NotaDez</h2>
    <ul class="menu-horizontal">
      <li><a href="instituicoes.html" id="btnInstituicoes"><i class="fa-solid fa-building-columns"></i> Instituições</a></li>
      <li><a href="cursos.html" id="btnCursos"><i class="fa-solid fa-graduation-cap"></i> Cursos</a></li>
      <li><a href="disciplinas.html" id="btnDisciplinas"><i class="fa-solid fa-layer-group"></i> Disciplinas</a></li>
      <li><a href="turmas.html" id="btnTurmas"><i class="fa-solid fa-users"></i> Turmas</a></li>
      <li><a class="ativo" href="perfilProfessor.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="../../autenticacao/html/login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>
  </nav>

  <!-- Menu Flutuante -->
  <div id="menuFlutuante" class="menu-flutuante" style="display:none;">
    <div class="menu-conteudo">
      <h3 id="tituloAba">Selecionar</h3>
      <div id="selectContainer"></div>
      <button id="btnIr" class="btn-curso" style="display:none;">Ir</button>
    </div>
  </div>

  <main class="main-content">
    <h1>Perfil do Professor</h1>

    <!-- Card perfil -->
    <section class="card perfil-card">
      <div class="avatar"><span id="letrasAvatar">PR</span></div>

      <div class="info">
        <h2 id="nomeProfessor">Carregando...</h2>
        <p class="email-atual"><strong>E-mail atual:</strong> <span id="emailProfessor">...</span></p>
      </div>
    </section>

    <!-- Troca e-mail -->
    <form class="card" id="formEmail">
      <h3>Trocar e-mail</h3>

      <label for="novoEmail">Novo e-mail</label>
      <input id="novoEmail" type="email" placeholder="nome@dominio.com" required>

      <label for="senhaConfirmaEmail">Confirme com sua senha</label>
      <input id="senhaConfirmaEmail" type="password" placeholder="Senha atual" required>

      <div class="botoes">
        <button class="btn-cancelar" type="button" id="cancelarEmail">Cancelar</button>
        <button class="btn-salvar" type="submit">Salvar e-mail</button>
      </div>
    </form>

    <!-- Troca senha -->
    <form class="card" id="formSenha">
      <h3>Trocar senha</h3>

      <label for="senhaAtual">Senha atual</label>
      <input id="senhaAtual" type="password" placeholder="Senha atual" required>

      <label for="novaSenha">Nova senha</label>
      <input id="novaSenha" type="password" placeholder="Mín. 8 caracteres" required>
      <div id="forcaSenha" class="forca"><span></span></div>

      <label for="confirmaSenha">Confirmar nova senha</label>
      <input id="confirmaSenha" type="password" placeholder="Repita a nova senha" required>

      <div class="botoes">
        <button class="btn-cancelar" type="button" id="cancelarSenha">Cancelar</button>
        <button class="btn-salvar" type="submit">Salvar senha</button>
      </div>
    </form>

    <div id="toast" class="toast"></div>
  </main>

  <!-- JS CORRETO -->
  <script src="../js/perfilProfessor.js"></script>
</body>
</html>
