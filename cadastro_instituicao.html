<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Instituição - NotaDez</title>
  <link rel="stylesheet" href="cadastro_instituicao.css">

  <!--Importando biblioteca Font Awesome-->
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

</head>
<body>

  <!--Ícones da barra lateral usando a biblioteca Font Awesome-->
  <div class="sidebar"> 
    <h2><i class="fa-solid fa-square-check"></i> NotaDez</h2>
    <ul>
      <li><i class="fa-solid fa-building-columns"></i> Instituições</li>
      <li><i class="fa-solid fa-book"></i> Disciplinas</li>
      <li><i class="fa-solid fa-users"></i> Turmas</li>
      <li><i class="fa-solid fa-user-graduate"></i> Alunos</li>
    </ul>
  </div>

  <!--Conteúdo principal-->
  <div class="main-content">
    <h1>Cadastro de Instituição</h1>
    <form id="formInstituicao">
      <label for="nome">Nome da Instituição:</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Pontifícia Universidade Católica de Campinas" required>

      <label for="endereco">Sigla:</label>
      <input type="text" id="sigla" name="sigla" placeholder="Ex: PUCCAMP" required>

      <div class="botoes">
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="button" class="btn-curso" id="btnIrCurso" onclick="window.location.href='cadastro_curso.html'">Cadastrar Curso</button>
        <button type="reset" class="btn-cancelar" onclick="window.location.href='dashboard.html'">Cancelar</button>
      </div>
    </form>

     <div class="lista-container">
    <h3>Instituições Cadastradas</h3>
    <ul id="listaInstituicoes">
    </ul>
  </div>
</div>
</div>

  <script src="cadastro_instituicao.js"></script>
</body>
</html>
